<!DOCTYPE html>

    <style>

      }

      }

      .layer_unit_station_output,
      .layer_unit_station_input {
        border-radius: 50%;
        height: 30%;
        aspect-ratio: 1;
        border: 4px solid;
      }

      .layer_unit_station_output {
        border-color: rgb(200, 200, 10);
