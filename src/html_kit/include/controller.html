<div class="controller_container">
  <div></div>
  <div class="controller">
    <button type="button" id="button_run" class="button_run" onclick="process_run()">
      <div class="chevron_out">
        <div class="chevron"><span class="dli-chevron-right" id="button_run_check"></span></div>
      </div>

      <div class="chevron_out">
        <p class="button_run_title" id="button_run_check_title">さいせい</p>
      </div>
    </button>
    <button type="button" id="button_back" class="button_back" onclick="process_back()">
      <div class="chevron_out">
        <div class="chevron"><span class="dli-chevron-up" id="button_back_check"></span></div>
      </div>
      <div class="chevron_out">
        <p class="button_back_title">もどる</p>
      </div>
    </button>
    <button type="button" id="button_next" class="button_next" onclick="process_next()">
      <div class="chevron_out">
        <div class="chevron"><span class="dli-chevron-down" id="button_next_check"></span></div>
      </div>
      <div class="chevron_out">
        <p class="button_next_title">すすむ</p>
      </div>
    </button>
  </div>
</div>
